<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

        <title> All-in-One Finances </title>

    </head>

    <body>
      <div id="loginModal" class="modal fade" role="dialog">
         <div class="modal-dialog modal-lg" role="content">
             <!-- Modal content: To enable Log in-->
             <div class="modal-content">
                 <div class="modal-header">
                     <h4 class="modal-title">Login </h4>
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                 </div>
                 <div class="modal-body">
                     <form>
                         <div class="form-row">
                             <div class="form-group col-sm-4">
                                     <label class="sr-only" for="exampleInputEmail3">Email address</label>
                                     <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3" placeholder="Enter email">
                             </div>
                             <div class="form-group col-sm-4">
                                 <label class="sr-only" for="exampleInputPassword3">Password</label>
                                 <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3" placeholder="Password">
                             </div>
                             <div class="col-sm-auto">
                                 <div class="form-check">
                                     <input class="form-check-input" type="checkbox">
                                     <label class="form-check-label"> Remember me
                                     </label>
                                 </div>
                             </div>
                         </div>
                         <div class="form-row">
                             <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                             <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
     </div>

      <nav class="navbar navbar-light navbar-expand-sm fixed-top">
          <div class="container">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <!-- <a class="navbar-brand mr-auto" href="#"><img src="img/logo.png" height="30" width="41"></a> -->
              <div class="collapse navbar-collapse" id="Navbar">
                  <ul class="navbar-nav mr-auto">
                     <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                     <li class="nav-item"><a class="nav-link" href="./accounts.html">Accounts</a></li>
                     <li class="nav-item"><a class="nav-link" href="./budget.html">Budgeting</a></li>
                     <li class="nav-item"><a class="nav-link" href="./saving.html">Saving</a></li>
                     <li class="nav-item"><a class="nav-link" href="./expenses.html">Expenses</a></li>
                  </ul>
                  <span class="navbar-text">
                      <span class="fa fa-sign-in" id="loginButton"></span> Login</a>
                  </span>
              </div>
          </div>
      </nav>

      <header class = "jumbotron">
          <div class = "container">
              <div class="row row-header">
                  <div class = "col-12 col-sm-6">
                      <h1>All-in-One Finances</h1>
                      <p>This is a web application to help you manage your finances all in one place and improve your financial practices.</p>
                  </div>
              </div>
          </div>
      </header>

      <div class="container">
        <!-- <h1>This is a Header</h1>
        <p>This is a paragraph</p>
        <p>This is a second paragraph</p> -->
        <div class="row row-content justify-content-center">
            <div class="card col-8 text-center">
              <!-- Could add a navbar for debit and credit -->
              <div class="card-header">
                Remaining Balance
              </div>
              <div class="card-body">
                <h6 class="card-subtitle text-muted">
                  After allocating money for expenses.
                </h6>
                <!-- Want this to show the calculated remaining balance after all
                expenses have been allocated (but may not have been removed yet) -->
                <p class="card-text align-self-center">$300.55</p>
              </div>
            </div>
          </div>
      </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script>
          $("#loginButton").click(function() {
            $("#loginModal").modal('toggle')
          });
        </script>
    </body>
</html>
